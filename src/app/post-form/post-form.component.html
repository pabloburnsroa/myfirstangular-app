<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        aria-describedby="title"
        name="title"
        #title
        [(ngModel)]="currentPost.title"
      />
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">Body</label>
      <input
        type="text"
        class="form-control"
        id="body"
        name="body"
        #body
        [(ngModel)]="currentPost.body"
      />
    </div>
    <input type="hidden" [(ngModel)]="currentPost.id" name="id" />

    <div class="d-grid gap-2">
      <button
        *ngIf="!isEdit"
        (click)="addPost(title.value, body.value)"
        class="btn btn-light"
        type="button"
      >
        Add Post
      </button>
      <button
        *ngIf="isEdit"
        (click)="updatePost()"
        class="btn btn-warning"
        type="button"
      >
        Update Post
      </button>
    </div>
  </form>
</div>
